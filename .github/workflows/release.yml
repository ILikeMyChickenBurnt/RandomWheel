name: Release

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish application
      run: dotnet publish src/RandomWheel/RandomWheel.csproj -c Release -o ./publish

    - name: Create zip archive
      run: Compress-Archive -Path ./publish/RandomWheel.exe -DestinationPath ./RandomWheel-${{ github.event.release.tag_name }}-win-x64.zip

    - name: Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./RandomWheel-${{ github.event.release.tag_name }}-win-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
